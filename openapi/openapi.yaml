openapi: "3.1.0"
info:
  title: "Hello API"
  version: "0.1.0"
servers:
  - url: "https://api.example.edu/api/v1"

paths:
  /health:
    get:
      summary: "Health Check"
      description: "Check the health status of the API"
      security: []  # No authentication required (currently)
      responses:
        '200':
          description: "API is healthy (OK)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"