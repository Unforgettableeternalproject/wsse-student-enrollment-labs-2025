openapi: "3.0.0"
info:
  title: "Student Enrollment API"
  version: "0.2.0"
servers:
  - url: "https://api.example.edu/api/v1"

tags:
  - name: health
    description: Health-related operations

externalDocs:
  description: "Health Check Documentation"
  url: "https://example.edu/wsse/handbook"

components:
  securitySchemes:
    CognitoOAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: "https://<domain>.auth.<region>.amazoncognito.com/oauth2/authorize"
          tokenUrl: "https://<domain>.auth.<region>.amazoncognito.com/oauth2/token"
          scopes:
            students.read: "Read access to student information"
            students.write: "Write access to student information"
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
      required:
        - id
        - name
    Error:
      type: object
      properties:
        code:
          type: string
          example: "ERR_NOT_FOUND"
        message:
          type: string
      required:
        - code
        - message

security:
  - ApiKeyAuth: []
  - CognitoOAuth2: [students.read]

paths:
  /health:
    get:
      summary: "Health Check"
      description: "Check the health status of the API"
      security: []  # No authentication required (currently)
      responses:
        '200':
          description: "API is healthy (OK)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /students:
    get:
      summary: "List Students"
      tags: [health]
      description: "Retrieve a list of all students (Requires students.read scope)"
      responses:
        '200':
          description: "A list of students"
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Student'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: "Create Student"
      requestBody:
        description: "Student object that needs to be added (Requires students.write scope)"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
            examples:
              ok:
                value:
                  id: 101
                  name: "Bernie"
      security:
        - CognitoOAuth2: [students.write]
      responses:
        '201':
          description: "Student created successfully"
          headers:
            Location:
              description: "URL of the created student"
              schema:
                type: string
                example: "/api/v1/students/102"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'