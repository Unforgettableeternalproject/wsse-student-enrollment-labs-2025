openapi: "3.0.0"
info:
  title: "Student Enrollment API"
  version: "0.2.0"
servers:
  - url: "https://api.example.edu/api/v1"

tags:
  - name: health
    description: Health-related operations

externalDocs:
  description: "Health Check Documentation"
  url: "https://example.edu/wsse/handbook"

components:
  securitySchemes:
      CognitoOAuth2:
        type: apiKey
        name: Authorization
        in: header
        x-amazon-apigateway-authtype: cognito_user_pools
        x-amazon-apigateway-authorizer:
          type: cognito_user_pools
          providerARNs:
            - arn:aws:cognito-idp:ap-southeast-2:434824683139:userpool/ap-southeast-2_MR6MVb05j
    # CognitoOAuth2:
    #   type: oauth2
    #   flows:
    #     authorizationCode:
    #       authorizationUrl: "https://ap-southeast-2mr6mvb05j.auth.ap-southeast-2.amazoncognito.com/oauth2/authorize"
    #       tokenUrl: "https://ap-southeast-2mr6mvb05j.auth.ap-southeast-2.amazoncognito.com/oauth2/token"
    #       scopes:
    #         students.read: "Read access to student information"
    #         students.write: "Write access to student information"
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
      required:
        - id
        - name
    Error:
      type: object
      properties:
        code:
          type: string
          example: "ERR_NOT_FOUND"
        message:
          type: string
      required:
        - code
        - message

security:
  - ApiKeyAuth: []
  - CognitoOAuth2: [https://api.example.edu/students.read, https://api.example.edu/students.write]

paths:
  /health:
    get:
      summary: "Health Check"
      description: "Check the health status of the API"
      security:
        - CognitoOAuth2: []
      responses:
        '200':
          description: "API is healthy (OK)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /students:
    get:
      summary: "List Students"
      tags: [health]
      description: "Retrieve a list of all students (Requires students.read scope)"
      security:
        - CognitoOAuth2: [https://api.example.edu/students.read]
      responses:
        '200':
          description: "A list of students"
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Student'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: "Create Student"
      requestBody:
        description: "Student object that needs to be added (Requires students.write scope)"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
            examples:
              ok:
                value:
                  id: 101
                  name: "Bernie"
      security:
        - CognitoOAuth2: [https://api.example.edu/students.write]
      responses:
        '201':
          description: "Student created successfully"
          headers:
            Location:
              description: "URL of the created student"
              schema:
                type: string
                example: "/api/v1/students/102"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'